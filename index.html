<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/468f3017f2.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator | Create Your Own Meme</title>
</head>

<body onload="onInit()">
    <header>
        <nav>
            <h1>Meme Generator</h1>
        </nav>
    </header>
    <p class="github-btn"><a class="github" href="https://github.com/DanielShokri/CA-Meme-Generator">View on GitHub <i
                class="fab fa-github"></i></a></p>
    <section class="container flex">

        <button onclick="onControlOpen()" class="btn btn-outline-primary control-btn"><i
                class="fas fa-edit"></i></button>

        <div class="canvas-contariner">
            <canvas id="my-canvas" width="500" height="504">
                Update your browser to enjoy canvas!
            </canvas>
        </div>

        <section class="control-section">
            <h2 class="control-title">Controls</h2>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02"
                            onchange="onFileInputChange(event)">
                        <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                    </div>
                </div>
            </div>

            <div class="control-tools">
                <!-- Tools Render Here -->
            </div>
            <button class="btn btn-outline-primary new-line-btn" onclick="onAddNewLine()">Add New Line <i
                    class="fas fa-grip-lines"></i></button>
            <a class="btn btn-outline-primary save-img" class="save-img" onclick="onDownloadImg(this, event)"
                download="my-img.jpg">Save Image <i class="fas fa-cloud-download-alt"></i></a>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn fb-share-btn" type="submit">Share on Facebook <i
                        class="fab fa-facebook-square"></i></button>
            </form>
        </section>
    </section>
    <footer>
        <p class="footer-copyright">Daniel Shokri Â©</p>
    </footer>

    <script src="js/generator-utils.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
