<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <nav>
            <h1>Meme Generator</h1>
        </nav>
    </header>

    <section class="container flex">
        <canvas id="my-canvas" width="500" height="500">
            Update your browser to enjoy canvas!
        </canvas>
        <section class="control-section">
                <h2>Controls</h2>
                <input type="file" name="image" onchange="onFileInputChange(event)" />
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                </form>
                <div class="control-tools">
                    
                </div>
            <Label>text:
                <input type="text" class="name">
            </Label>
            <button>Save Image</button>
            <label>Font size:
                <input type="range" class="font-size" min="10" max="50">
            </label>
            <label>Color:
                <input type="color" class="user-color">
            </label>
            <button onclick="onAddLine()">Add Line</!-->
            <div class="render-line"> -->
                <!-- <!-- Rendering new line -->
            </div>
        </section>
    </section>

    <script src="js/generator-utils.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
