<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script data-search-pseudo-elements src="https://kit.fontawesome.com/468f3017f2.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator | Create Your Own Meme</title>
</head>

<body onload="onInit()">
    <header>
        <nav>
            <h1>Meme Generator</h1>
        </nav>
    </header>

    <section class="container flex">
        <canvas id="my-canvas" width="500" height="500">
            Update your browser to enjoy canvas!
        </canvas>
        <section class="control-section">
            <h2>Controls</h2><label class="file">
                <input type="file" name="image" id="file" onchange="onFileInputChange(event)" />
                <span class="file-custom"></span>
            </label>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden"/>
            </form>
            <div class="control-tools">

            </div>
            <Label>Top Line:
                <input type="text" class="line-top"> <button onclick="onMoveRight(0)">⇨</button> <button onclick="onMoveLeft(0)">⇦</button>
            </Label>
            <label>Bottom Line:
                <input type="text" class="line-bottom"> <button onclick="onMoveRight(1)">⇨</button> <button onclick="onMoveLeft(1)">⇦</button>
            </label>
            <label>Font size:
                <input type="range" class="font-size" value="50" min="30" max="60">
            </label>
            <label>Color:
                <input type="color" class="user-color" value="#ff0000">
            </label>
            <a class="save-img" onclick="onDownloadImg(this, event)" download="my-img.jpg">Save Image ⇓</a>
            <!-- <button onclick="onAddLine()">Add Line</!-->
            <div class="render-line">
                <!-- Rendering new line -->
                <!-- </div> -->
        </section>
    </section>

    <script src="js/generator-utils.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
