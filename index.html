<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/468f3017f2.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator | Create Your Own Meme</title>
</head>

<body onload="onInit()">
    <header>
        <nav>
            <h1>Meme Generator</h1>
        </nav>
    </header>
    <!-- <button><i class="fas fa-edit"></i></button>  -->
    <section class="container flex">
        <button onclick="onControlOpen()" class="btn btn-outline-primary control-btn"><i
                class="fas fa-edit"></i></button>
        <div class="canvas-contariner">
            <canvas id="my-canvas" width="500" height="504">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
        <section class="control-section">
            <h2>Controls</h2>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02"
                            onchange="onFileInputChange(event)">
                        <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                    </div>
                </div>
            </div>
            <!-- <label class="file">
                <input type="file" name="image" id="file" onchange="onFileInputChange(event)" />
                <span class="file-custom"></span>
            </label> -->

            <div class="control-tools">

            </div>
            <button class="btn btn-outline-primary" onclick="onAddNewLine()">Add new line</button>
            <a class="btn btn-outline-primary" class="save-img" onclick="onDownloadImg(this, event)"
                download="my-img.jpg">Save Image <i class="fas fa-cloud-download-alt"></i></a>
        </section>
    </section>
    <footer>
        <p>Daniel Shokri Â©</p>
    </footer>

    <script src="js/generator-utils.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
